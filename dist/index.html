<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN Guide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="">

    <div class="container-fluid p-0">
        <div class="row vh-100 m-0">
            <section class="nova-transacao bg-s-adicionar col-12 col-lg-3">
                <div class="container d-flex flex-column gap-3">
                    <div class="w-auto py-5">
                        <img class="img-logo" src="images/image.png" alt="Logo do site FIN Guide">
                    </div>
                    <form class="form">
                        <h2>Nova Transação</h2>
                        <div>
                            <label>Tipo de transação</label>
                            <div class="input-group mb-3">
                                <select id="tipoTransacao" class="form-select bg-input border-black cor-txt-placeholder" id="inputGroupSelect01">
                                    <option class="cor-txt-placeholder" value="Compra">Compra</option>
                                    <option class="cor-txt-placeholder" value="Venda">Venda</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Nome da mercadoria</label>
                            <input id="nomeProduto" type="text" placeholder="Produto" class="form-control bg-input border-black">
                        </div>
                        <div class="d-flex justify-content-between gap-4">
                            <div>
                                <label>Quantidade</label>
                                <input id="quantidade" type="text" placeholder="00" class="form-control bg-input border-black">
                            </div>
                            <div>
                                <label>Valor</label>
                                <input id="valor" type="text" placeholder="R$ 0,00" class="form-control bg-input border-black">
                            </div>
                        </div>
                        <div class="d-flex flex-column g-3">
                            <button class="btn btn-link text-light text-end">Limpar</button>
                            <div class="d-flex flex-column gap-3">
                                <button class="btn btn-primary btn-roxo-claro border-0" type="submit">Adicionar</button>
                                <button class="btn btn-primary btn-roxo-claro border-0 d-lg-none">Visualizar Extrato</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            
            <!-- SESSÃO EXTRATO -->
            <section class="extrato bg-s-extrato col-12 col-lg-9 vh-100 d-none d-lg-block">
                <div class="container py-4">
                    <h2>Extrato</h2>
                    <div class="text-end ">
                        <h5 class="txt-roxo-claro">Saldo</h5>
                        <h5 id="saldo" class="txt-roxo-claro">R$00,00</h5>
                    </div> 
                    <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Mercadoria</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Valor</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
        
                    <!-- tbody para ser modificado -->
                    <tbody>
                        <tr class="extrato"></tr>
                        <tr>
                            <th scope="row"></th>
                            <td><h5 class="txt-roxo-claro">Total</h5></td>
                            <td></td>
                            <td><h5 class="txt-roxo-claro">R$ 0,00</h5></td>
                            <td></td>
                        </tr>
                        
                    </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
