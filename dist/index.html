<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN Guide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="row vh-100">
        <section class="nova-transacao bg-s-adicionar col-3">

            <div class="d-flex flex-column">
                <div><img class="img-logo" src="images/image.png" alt="Logo do site FIN Guide"></div>
                <h2>Nova Transação</h2>
                <div>
                    <p>Tipo de transação</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-input border-black">
                        <button class="btn btn-outline-secondary dropdown-toggle border bg-input border-black" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Compra</a></li>
                            <li><a class="dropdown-item" href="#">Venda</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <p>Nome da mercadoria</p>
                    <input type="text" class="form-control bg-input border-black">
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <p>Quantidade</p>
                        <input type="text" class="form-control bg-input border-black">
                    </div>
                    <div>
                        <p>Valor</p>
                        <input type="text" class="form-control bg-input border-black">
                    </div>
                </div>
                <button class="btn btn-link text-light text-end">Limpar</button>
                <button class="btn btn-primary btn-roxo-claro border-0">Adicionar</button>
            </div>
        </section>
        <!-- SESSÃO EXTRATO -->
        <section class="extrato bg-s-extrato col-9 ">
            <h2>Extrato</h2>
            <div>
                <h5>Saldo</h5>
                <h5>R$00,00</h5>
            </div>
            <table class="table table-dark table-striped">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Mercadoria</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor</th>
                </tr>
            </thead>
            
            <!-- tbody para ser modificado -->
            <tbody>
                <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            </tbody>
            
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
